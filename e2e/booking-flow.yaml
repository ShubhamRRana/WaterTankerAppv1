appId: com.watertanker.app
---
# Booking Flow E2E Tests
# Tests the complete booking creation and tracking flow

- launchApp

# Login as customer
- label: "Login as customer"
- tapOn: 
    id: "phone-input"
- inputText: "9876500001"
- tapOn: 
    id: "password-input"
- inputText: "TestPassword123"
- tapOn: 
    id: "login-button"
- waitForAnimationToEnd
- assertVisible: 
    id: "home-screen"

# Create a new booking
- label: "Create new booking"
- tapOn: 
    id: "new-booking-button"
- assertVisible: 
    id: "booking-screen"
- tapOn: 
    id: "tanker-size-selector"
- tapOn: 
    text: "1000 Liters"
- tapOn: 
    id: "address-input"
- inputText: "123 Test Street, Test City, Test State 123456"
- tapOn: 
    id: "immediate-delivery-toggle"
- tapOn: 
    id: "create-booking-button"
- waitForAnimationToEnd
- assertVisible: 
    id: "booking-confirmation"

# View booking details
- label: "View booking details"
- tapOn: 
    id: "view-bookings-button"
- assertVisible: 
    id: "bookings-list"
- tapOn: 
    text: ".*" # Tap on first booking
- assertVisible: 
    id: "booking-details"

# Track booking
- label: "Track booking status"
- tapOn: 
    id: "track-button"
- assertVisible: 
    id: "tracking-screen"
- assertVisible: 
    text: "Status:.*" # Status should be visible

