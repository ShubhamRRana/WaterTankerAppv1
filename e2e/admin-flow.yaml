appId: com.watertanker.app
---
# Admin Flow E2E Tests
# Tests admin management features

- launchApp

# Login as admin
- label: "Login as admin"
- tapOn: 
    id: "phone-input"
- inputText: "9876500003"
- tapOn: 
    id: "password-input"
- inputText: "TestPassword123"
- tapOn: 
    id: "login-button"
- waitForAnimationToEnd
- assertVisible: 
    id: "admin-home-screen"

# View all bookings
- label: "View all bookings"
- tapOn: 
    id: "all-bookings-menu"
- assertVisible: 
    id: "bookings-list"
- assertVisible: 
    text: "All Bookings"

# Manage drivers
- label: "View drivers"
- tapOn: 
    id: "drivers-menu"
- assertVisible: 
    id: "drivers-list"
- assertVisible: 
    text: "Drivers"

# Manage vehicles
- label: "View vehicles"
- tapOn: 
    id: "vehicles-menu"
- assertVisible: 
    id: "vehicles-list"
- assertVisible: 
    text: "Vehicles"

