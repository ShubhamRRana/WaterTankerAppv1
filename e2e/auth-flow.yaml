appId: com.watertanker.app
---
# Authentication Flow E2E Tests
# Tests the complete authentication flow: login, registration, logout

- launchApp

# Test: Login with valid credentials
- label: "Login with valid customer credentials"
- assertVisible: 
    id: "login-screen"
- tapOn: 
    id: "phone-input"
- inputText: "9876500001"
- tapOn: 
    id: "password-input"
- inputText: "TestPassword123"
- tapOn: 
    id: "login-button"
- waitForAnimationToEnd
- assertVisible: 
    id: "home-screen"

# Test: Logout
- label: "Logout from app"
- tapOn: 
    id: "menu-button"
- scroll
- tapOn: 
    id: "logout-button"
- assertVisible: 
    id: "login-screen"

# Test: Registration flow
- label: "Register new customer"
- tapOn: 
    id: "register-link"
- assertVisible: 
    id: "register-screen"
- tapOn: 
    id: "phone-input"
- inputText: "9876599999"
- tapOn: 
    id: "name-input"
- inputText: "E2E Test User"
- tapOn: 
    id: "password-input"
- inputText: "TestPassword123"
- tapOn: 
    id: "confirm-password-input"
- inputText: "TestPassword123"
- tapOn: 
    id: "register-button"
- waitForAnimationToEnd
- assertVisible: 
    id: "home-screen"

